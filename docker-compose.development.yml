volumes:
  redis-data: {}
  mysql-data: {}

services:
  web:
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
    #env_file: .env
    #depends_on:
    #  mysql:
    #    condition: service_healthy
    #ports:
    #  - 127.0.0.1:8080:8080
    volumes:
      - "./:/var/www/antragsgruen"

  nginx:
    image: nginx:latest
    ports:
      - "12380:80"
      - "12443:443"
    volumes:
      - "./:/var/www/antragsgruen:ro"
      - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"

  mysql:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - "mysql-data:/var/lib/mysql"

  redis:
    image: "redis:7"
    volumes:
      - 'redis-data:/data'
